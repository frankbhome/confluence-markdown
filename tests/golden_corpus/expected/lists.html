<h1>Lists Example</h1>

<h2>Unordered List</h2>

<ul><li>First item</li>
<li>Second item</li>
<li>Third item</li>
</ul>

<h2>Ordered List</h2>

<ol><li>First numbered item</li>
<li>Second numbered item</li>
<li>Third numbered item</li>
</ol>

<h2>Mixed Content</h2>

<ul><li>Item with <strong>bold</strong> text</li>
<li>Item with <code>inline code</code></li>
<li>Item with <a href="https://example.com">a link</a></li>
</ul>
